<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sycamore Lessons</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.min.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="icon icon-right-nav pull-right" href="classes.html"></a>
        <h1 class="title">Sycamore Lessons</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Thanks for downloading Sycamore Lessons. This is a simple app that will allow you to view your classroom's lesson plans.</p>

      <p class="content-padded">Please log in to get started!</p>

        <div class="bar bar-standard">
            <button class="btn btn-positive btn-block">Login to Sycamore</button>
        </div>
    </div>

  </body>
</html>
