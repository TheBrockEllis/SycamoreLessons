<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classes</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the custom CSS -->
    <link href="styles/custom.css" rel="stylesheet">
    
    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">

    <!-- Include an optional CSS theme for specific platforms -->
    <!--<link href="ratchet/css/ratchet-theme-ios.min.css" rel="stylesheet">-->
    <link href="ratchet/css/ratchet-theme-android.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
    
    <!-- Include the placeholder script for Phonegap Build -->
    <script src="phonegap.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <button class="btn btn-link btn-nav pull-right" id="logout">
            Logout
            <span class="icon icon-gear"></span>
        </button>
        <h1 class="title">Classes</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" id="classes">
        <div class="card">
            <ul class="table-view">
                <li class='table-view-cell'>
                    <img src="images/loading3.gif" class='spinner' />
                </li>
            </ul>
        </div>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/classes.js"></script>
    
  </body>
</html>
